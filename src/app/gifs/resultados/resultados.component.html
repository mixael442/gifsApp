<div class="row">
    <div class="col" *ngFor="let resultado of resultados">

        <div class="card" >
            <img [src]="resultado.images.downsized_medium.url" alt="">
            <div class="card-body">
                <p class="card-text">
                    {{resultado.title}}
                </p>
            </div>

        </div>

    </div>
</div>
